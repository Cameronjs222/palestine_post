<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="my_container">
            <div class="my_header">
                
            </div>
            <div class="reps">
                <div>
                    <button class="btn btn-success btn-lg state-button">
                        <a href="../" class="link-light">Home</a>
                    </button>
                </div>
                <div></div>
                <h1>Find your representatives </h1>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="state-page-dropdowns">
                <div class="dropdown my_dropdown">
                    <button class="btn btn-success btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Select new state
                    </button>
                    <div id="state_dropdown">

                        <ul class="dropdown-menu">
                            <input type="text" placeholder="Search.." id="state_input" onkeyup="filterFunction('state_dropdown', 'state_input')">
                            {% for state in all_states %}
                            <li><a class="dropdown-item" href="../states/{{state}}">{{state}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="dropdown my_dropdown">
                    <button class="btn btn-success btn-lg dropdown-toggle state-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{state}} Officials
                    </button>
                    <div id="official_dropdown">
                        
                        <ul class="dropdown-menu">
                            <input type="text" placeholder="Search.." id="official_input" onkeyup="filterFunction('official_dropdown', 'official_input')">
                            
                            {% for official in officials %}
                            <li><a class="dropdown-item" href="officials/{{official.id}}">{{official.first_name}} {{official.last_name}}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="my_footnotes">

            </div>
        </div>
    </body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</html>
